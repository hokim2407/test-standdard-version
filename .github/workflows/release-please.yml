on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.TOKEN }}
          release-type: node
          package-name: release-please-action
          pull-request-title-pattern: "release${scope}: ${component} ${version}"
          pull-request-header: ":rocket: 릴리즈 PR ${{ github.event.pull_request.title  }}"
          labels: release-note